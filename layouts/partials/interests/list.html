<section class="section">

  {{ $interests := partialCached "func/GetInterests" . "interests" }}
  {{ $paginator := .Paginate $interests }}
  {{ range $index, $interest := $paginator.Pages }}

    <div class="item">

      <a href="{{ $interest.RelPermalink }}"></a>

      {{ with $interest.Params.thumbnail }}
        <img src="{{ $interest.RelPermalink }}/{{ $interest.Params.thumbnail }}">
      {{ end }}

      <h3>{{ $interest.Params.title }}</h3>
      
      <div class="align-container">
        <div class="information-container">

          <p class="description">
            {{ $interest.Params.description }}
          </p>

          <span class="see-more">➔</span>
        </div>
        
      </div>

    </div>

  {{ end }}

</section>
