{{ $i18n := .Site.IsMultiLingual }}

<header class="masthead">
  <div class="masthead-inner">
    <h1>{{ .Site.Title }}</h1>
    <p class="lead">{{ .Site.Params.description }}</p>

    <nav class="colophon">
      <ul class="colophon-links">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL | relLangURL }}">
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
          </li>
        {{ end }}
      </ul>

      <p>&copy; 2014. {{ .Site.Params.author }} All rights reserved.</p>

    </nav>
  </div>
</header>
